<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Inference Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Logo section */
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .logo img {
            max-width: 40px;
            height: auto;
        }

        /* Search bar */
        .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 0 20px;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #007bff;
        }

        /* Navigation links */
        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links .btn {
            margin-left: 10px;
            /* Add space between buttons */
        }

        /* Logout button */
        .btn-logout {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            font-weight: bold;
        }

        .btn-logout:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        /* Container styles */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80vw;
            max-width: 600px;
            margin: 30px auto;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .content {
            margin-bottom: 20px;
        }

        .content label {
            font-weight: bold;
        }

        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .btn-upload {
            margin-bottom: 15px;
        }

        .alert-response {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container d-flex justify-content-between">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EZAI Logo"
                style="width: 50px; height: 50px;">
            <div class="auth-section" id="authSection">
                <!-- Auth section will be populated by JavaScript -->
            </div>
        </div>
    </nav>

    <!-- Main Container for Upload and Inference -->
    <div class="container">
        <div class="header">
            <h1>Upload Data & Trigger Inference</h1>
        </div>
        <div class="content">
            <!-- Form for uploading data -->
            <form id="inferenceForm">
                <div class="mb-3">
                    <label for="modelSelect" class="form-label">Select Model</label>
                    <select class="form-select" id="modelSelect" required>
                        <!-- Models will be dynamically loaded here -->
                    </select>
                </div>

                <div class="mb-3">
                    <label for="dataFile" class="form-label">Upload Data</label>
                    <input class="form-control" type="file" id="dataFile" accept=".json" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Trigger Inference</button>
            </form>

            <div class="alert alert-info alert-response d-none" role="alert" id="responseMessage">
                Waiting for the inference result...
            </div>

            <div class="alert alert-success alert-response d-none" role="alert" id="resultDisplay">
                <!-- Display inference result here -->
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Your Name. All rights reserved. <a href="#">Contact Us</a></p>
        </div>
    </div>

    <script>
        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', function () {
            // Clear the auth token and redirect to login page
            localStorage.removeItem('authToken');
            window.location.href = '/signin';
        });

        // Function to fetch models from the API and populate the model select dropdown
        function fetchModels() {
            const token = localStorage.getItem('authToken');
            console.log('Token for model fetch:', token); // Debug: Check if token is retrieved

            if (!token) {
                alert('No auth token found. Please log in.');
                window.location.href = '/signin';
                return;
            }

            fetch('/v1/api/model_manager/all', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}` // Ensure Bearer token format
                }
            })
                .then(response => {
                    console.log('Model fetch response status:', response.status); // Debug: Check response status

                    if (!response.ok) {
                        throw new Error('Failed to fetch models');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Models:', data); // Debug: Check the returned models data
                    const modelSelect = document.getElementById("modelSelect");
                    modelSelect.innerHTML = ''; // Clear existing options

                    data.forEach(model => {
                        const option = document.createElement("option");
                        option.value = model.uuid;
                        option.textContent = model.name || model.uuid;
                        modelSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching models:', error); // Log the error
                    alert("Failed to load models. Please try logging in again.");
                });
        }

        // Function to submit an inference job to /api/inference/
        document.getElementById("inferenceForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const modelUuid = document.getElementById("modelSelect").value;
            const dataFile = document.getElementById("dataFile").files[0];

            if (!modelUuid || !dataFile) {
                alert("Please select a model and upload a data file.");
                return;
            }

            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('No auth token found. Please log in.');
                window.location.href = 'login.html';
                return;
            }

            const formData = new FormData();
            formData.append("inference_data", dataFile);
            formData.append("uuid", modelUuid);

            document.getElementById("responseMessage").classList.remove("d-none");

            fetch("/v1/api/inference/", {
                method: "POST",
                body: formData,
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            })
                .then(response => {
                    document.getElementById("responseMessage").classList.add("d-none");
                    if (!response.ok) {
                        throw new Error('Inference request failed');
                    }
                    return response.json();
                })
                .then(data => {
                    const result = data.inference || "No result available";
                    document.getElementById("resultDisplay").textContent = result;
                    document.getElementById("resultDisplay").classList.remove("d-none");
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while processing your request.");
                });
        });

        // Fetch models on page load
        window.onload = function () {
            fetchModels(); // Load models
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
