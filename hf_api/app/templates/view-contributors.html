<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMj0HqF8zp3ib8Bo24enC1OrQYb6qK1nMeI0tM" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 1rem;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            padding: 3rem 0;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.25rem;
        }

        .trending-section,
        .contributors-section {
            margin-top: 3rem;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding-bottom: 20px;
        }

        .model-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: box-shadow 0.3s;
        }

        .model-card:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .model-card img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .model-card h5 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .model-card p {
            font-size: 0.9rem;
            color: #666;
        }

        .footer {
            background-color: white;
            border-top: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            margin-top: 3rem;
        }

        .auth-section {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .auth-section a {
            color: #000000;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .search-bar input {
            width: 100%;
            max-width: 600px;
            padding: 0.75rem;
            border-radius: 30px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
        }

        .view-more {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }

        .view-more i {
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container d-flex justify-content-between">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EZAI Logo"
                style="width: 50px; height: 50px;">
            <div class="auth-section">
                <a href="/signin">Sign In</a>
                <a href="/signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <div class="header">
        <h1>EZAI</h1>
        <p>Access to thousands of AI models with one click</p>
        <a href="/view-models" class="btn btn-dark">Get Started</a>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search up a model" />
    </div>

    <!-- Trending Models Section -->
    <div class="container trending-section">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Trending Models</h2>
            <a href="/view-models" class="view-more">
                View More <i class="fas fa-chevron-right" style="color: black;"></i>
            </a>
        </div>
        <!-- Container to hold the model cards -->
        <div id="modelContainer"></div>
    </div>

    <!-- Top Contributors Section -->
    <div class="container contributors-section">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Top Contributors</h2>
            <a href="/view-contributors" class="view-more">
                View More <i class="fas fa-chevron-right" style="color: black;"></i>
            </a>
        </div>
        <div class="model-grid">
            <div class="model-card">
                <h5>Username</h5>
                <p>Models: 10<br>Downloads: 100</p>
            </div>
            <div class="model-card">
                <h5>Username</h5>
                <p>Models: 10<br>Downloads: 100</p>
            </div>
            <div class="model-card">
                <h5>Username</h5>
                <p>Models: 10<br>Downloads: 100</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 EZAI. All rights reserved.</p>
    </div>

    <!-- Scripts -->
    <script>
        // Function to generate the model grid dynamically
        function generateModelGrid(models) {
            const modelContainer = document.getElementById('modelContainer');
            modelContainer.innerHTML = ''; // Clear existing content

            // Loop through models in chunks of 3 (to create rows)
            for (let i = 0; i < models.length; i += 3) {
                const gridDiv = document.createElement('div');
                gridDiv.className = 'model-grid';

                for (let j = i; j < i + 3 && j < models.length; j++) {
                    const model = models[j];
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'model-card';

                    const img = document.createElement('img');
                    img.src = model.imgSrc || 'https://upload.wikimedia.org/wikipedia/commons/2/2d/Tensorflow_logo.svg';
                    img.alt = 'Model Icon';

                    const modelName = document.createElement('h5');
                    modelName.textContent = model.model_name;

                    const modelDetails = document.createElement('p');
                    modelDetails.innerHTML = `Version: ${model.model_version} <br> Downloads: ${model.run_count}`;

                    cardDiv.appendChild(img);
                    cardDiv.appendChild(modelName);
                    cardDiv.appendChild(modelDetails);

                    gridDiv.appendChild(cardDiv);
                }
                modelContainer.appendChild(gridDiv);
            }
        }

        // Function to fetch model data from API
        async function fetchModelData() {
            try {
                const response = await fetch('/v1/api/model_manager/all');
                const data = await response.json();

                if (data.body && data.body.body) {
                    const models = data.body.body;
                    generateModelGrid(models);
                } else {
                    console.error("Invalid data format", data);
                }
            } catch (error) {
                console.error("Error fetching model data:", error);
            }
        }

        // Check if the user is logged in (i.e., if a token is in localStorage)
        function isLoggedIn() {
            return localStorage.getItem('userToken') !== null;
        }

        // Function to handle rendering the Sign In/Up or Profile/Logout button
        function renderAuthSection() {
            const authSection = document.querySelector('.auth-section');

            if (isLoggedIn()) {
                authSection.innerHTML = `
                    <a href="/profile">Profile</a>
                    <a href="/main" id="logoutBtn" class="btn">Logout</a>
                `;
                document.getElementById('logoutBtn').addEventListener('click', function (event) {
                    event.preventDefault();
                    localStorage.removeItem('userToken');
                    window.location.href = "/main";
                });
            } else {
                authSection.innerHTML = `
                    <a href="/signin">Sign In</a>
                    <a href="/signup">Sign Up</a>
                `;
            }
        }

        // Call the functions on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchModelData();
            renderAuthSection();
        });
    </script>

</body>

</html>
