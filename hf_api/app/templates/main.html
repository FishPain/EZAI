<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 1rem;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            padding: 3rem 0;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.25rem;
        }

        .model-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: box-shadow 0.3s;
            margin-bottom: 1.5rem;
        }

        .model-card:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .model-card img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .footer {
            background-color: white;
            border-top: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container d-flex justify-content-between">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EZAI Logo"
                style="width: 50px; height: 50px;">
            <div class="auth-section" id="authSection">
                <!-- Auth section will be populated by JavaScript -->
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <div class="header">
        <h1>EZAI</h1>
        <p>Access to thousands of AI models with one click</p>
        <a href="/view-models" class="btn btn-dark">Get Started</a>
    </div>

    <!-- Trending Models Section -->
    <div class="container trending-section">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Trending Models</h2>
            <a href="/view-models" class="view-more">View More <i class="fas fa-chevron-right"
                    style="color: black;"></i></a>
        </div>
        <div id="modelContainer" class="container"></div>
    </div>

    <!-- Top Contributors Section -->
    <div class="container contributors-section">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Top Contributors</h2>
            <a href="/view-contributors" class="view-more">View More <i class="fas fa-chevron-right"
                    style="color: black;"></i></a>
        </div>
        <div id="contributorContainer" class="container"></div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 EZAI. All rights reserved.</p>
    </div>

    <script>
        // Function to update the auth section based on the presence of an auth token
        function updateAuthSection() {
            const authSection = document.getElementById('authSection');
            const authToken = localStorage.getItem('authToken');

            if (authToken) {
                authSection.innerHTML = `
                    <a href="/profile">Profile</a>
                    <a href="/" id="logoutLink">Logout</a>
                `;

                document.getElementById('logoutLink').addEventListener('click', function (event) {
                    event.preventDefault();
                    localStorage.removeItem('authToken');
                    window.location.href = '/';
                });
            } else {
                authSection.innerHTML = `
                    <a href="/signin">Sign In</a>
                    <a href="/signup">Sign Up</a>
                `;
            }
        }

        // Function to populate the model grid
        function generateModelGrid(models) {
            const modelContainer = document.getElementById('modelContainer');
            modelContainer.innerHTML = '';

            let rowDiv;
            models.forEach((model, index) => {
                if (index % 3 === 0) {
                    rowDiv = document.createElement('div');
                    rowDiv.className = 'row';
                    modelContainer.appendChild(rowDiv);
                }

                const colDiv = document.createElement('div');
                colDiv.className = 'col-md-4';

                const cardDiv = document.createElement('div');
                cardDiv.className = 'model-card';

                const img = document.createElement('img');
                img.src = model.imgSrc || 'https://upload.wikimedia.org/wikipedia/commons/2/2d/Tensorflow_logo.svg';
                img.alt = 'Model Icon';

                const modelName = document.createElement('h5');
                modelName.textContent = model.model_name;

                const modelDetails = document.createElement('p');
                modelDetails.innerHTML = `Version: ${model.model_version}<br>Downloads: ${model.run_count}`;

                cardDiv.appendChild(img);
                cardDiv.appendChild(modelName);
                cardDiv.appendChild(modelDetails);
                colDiv.appendChild(cardDiv);
                rowDiv.appendChild(colDiv);
            });
        }

        // Function to populate the contributor grid
        function generateContributorGrid(contributors) {
            const contributorContainer = document.getElementById('contributorContainer');
            contributorContainer.innerHTML = '';

            let rowDiv;
            contributors.forEach((contributor, index) => {
                if (index % 3 === 0) {
                    rowDiv = document.createElement('div');
                    rowDiv.className = 'row';
                    contributorContainer.appendChild(rowDiv);
                }

                const colDiv = document.createElement('div');
                colDiv.className = 'col-md-4';

                const cardDiv = document.createElement('div');
                cardDiv.className = 'model-card';

                const userName = document.createElement('h5');
                userName.textContent = contributor.username;

                const userDetails = document.createElement('p');
                userDetails.innerHTML = `Models: ${contributor.model_count}<br>Downloads: ${contributor.download_count}`;

                cardDiv.appendChild(userName);
                cardDiv.appendChild(userDetails);
                colDiv.appendChild(cardDiv);
                rowDiv.appendChild(colDiv);
            });
        }

        // Fetch model data and populate grid
        async function fetchModelData() {
            try {
                const response = await fetch('/v1/api/model_manager/all?top_n=3');
                const data = await response.json();

                if (data.body && data.body.body) {
                    const models = data.body.body;
                    generateModelGrid(models);
                } else {
                    console.error("Invalid data format", data);
                }
            } catch (error) {
                console.error("Error fetching model data:", error);
            }
        }

        // Fetch contributor data and populate grid
        async function fetchContributorData() {
            try {
                const response = await fetch('/v1/api/contributor_manager/all?top_n=3');
                const data = await response.json();

                if (data.body && data.body.body) {
                    const contributors = data.body.body;
                    generateContributorGrid(contributors);
                } else {
                    console.error("Invalid data format", data);
                }
            } catch (error) {
                console.error("Error fetching contributor data:", error);
            }
        }

        // Initialize the page
        updateAuthSection();
        fetchModelData();
        fetchContributorData();
    </script>

</body>

</html>
