<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styles */
        nav {
            display: flex;
            width: 100%;
            background-color: #333;
            z-index: 10;
            position: relative;
            height: 70px; /* Define height for the navbar */
        }

        nav a {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: background-color 0.3s;
            padding: 15px;
        }

        nav a:hover {
            background-color: #444;
        }

        /* Slideshow container should cover the area below the navbar */
        .carousel {
            position: absolute;
            top: 70px; /* Start the carousel below the navbar */
            left: 0;
            width: 100%;
            height: calc(100% - 70px); /* Subtract the navbar height from the page */
            z-index: -1;
            overflow: hidden;
        }

        .carousel-item img {
            width: calc(100% - 40px); /* Adjust width to account for left and right margin */
            height: calc(100% - 40px); /* Adjust height to account for top and bottom margin */
            object-fit: cover;
            object-position: center;
            margin: 20px; /* Add margin to create the gap around the image */
            opacity: 0.5; /* Set image transparency to 50% */
        }

        /* Container should overlay the slideshow and be centered */
        .auth-container {
            position: relative;
            margin: auto; /* Centering the container */
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Flexbox to ensure the content stays centered */
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            height: calc(100vh - 70px); /* Take the space below the navbar */
        }
    </style>
</head>

<body>

    <!-- Main Navigation Links -->
    <nav id="navbar">
        <a href="/view-models">View Models</a>
        <a href="/view-contributors">Top Model Contributor</a>
    </nav>

    <!-- Bootstrap Carousel for Slideshow Background -->
    <div id="mlModelCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/computervision.png') }}" alt="Computer Vision">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/decisiontree.png') }}" alt="Decision Tree">
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mlModelCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mlModelCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Authentication Section, Flexbox ensures it's centered in the space below the navbar -->
    <div class="flex-container">
        <div class="auth-container">
            <h2 class="text-center">Welcome to HF Clone</h2>
            <p class="text-center">Upload, explore, and share machine learning models!</p>

            <!-- This section will change dynamically based on login state -->
            <div id="authSection"></div>

            <p id="errorMessage" class="error"></p>
        </div>
    </div>

    <script>
        // Check if the user is logged in (i.e., if a token is in localStorage)
        function isLoggedIn() {
            return localStorage.getItem('userToken') !== null;
        }

        // Function to handle rendering the navigation links
        function renderNavbar() {
            const navbar = document.getElementById('navbar');

            // Clear the navbar content first
            navbar.innerHTML = `
                <a href="/view-models">View Models</a>
                <a href="/view-contributors">Top Model Contributor</a>
            `;

            // If user is logged in, add the profile link
            if (isLoggedIn()) {
                navbar.innerHTML += `<a href="/profile">Profile</a>`;
            }
        }

        // Function to handle rendering the Sign In/Up or Logout button
        function renderAuthSection() {
            const authSection = document.getElementById('authSection');
            authSection.innerHTML = ''; // Clear existing content

            if (isLoggedIn()) {
                // User is logged in, show Logout button
                authSection.innerHTML = `
                    <button id="logoutBtn" class="btn btn-danger w-100">Logout</button>
                `;

                // Logout functionality
                document.getElementById('logoutBtn').addEventListener('click', function () {
                    // Remove token and reload the page
                    localStorage.removeItem('userToken');
                    window.location.reload();
                });
            } else {
                // User is not logged in, show Sign In and Sign Up buttons
                authSection.innerHTML = `
                    <a href="/signin" class="btn btn-primary w-100 mb-2">Sign In</a>
                    <a href="/signup" class="btn btn-secondary w-100">Sign Up</a>
                `;
            }
        }

        // Call the function on page load to render the appropriate content
        renderNavbar();
        renderAuthSection();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
