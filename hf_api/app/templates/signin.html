<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        .toggle-signup {
            margin-top: 10px;
            text-align: center;
        }

        .toggle-signup a {
            text-decoration: none;
            color: #007bff;
        }

        .toggle-signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <p id="errorMessage" class="error"></p>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="toggle-signup">
            <p>Don't have an account? <a href="signup">Sign Up</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/v1/api/user/login?email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    // If login is successful, redirect to the main page
                    localStorage.setItem('userToken', data.token);
                    window.location.href = '/main';
                } else {
                    // If login fails, show error message
                    errorMessage.textContent = 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
