<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 1rem;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            color: #000000;
        }

        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-header h2 {
            margin: 0;
        }

        .model-card {
            margin-bottom: 20px;
        }

        .footer {
            background-color: white;
            border-top: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            margin-top: 3rem;
        }

        /* Align auth-section elements horizontally */
        .auth-section {
            display: flex;
            align-items: center;
            /* Align items vertically centered */
            gap: 10px;
            /* Space between the items */
        }

        /* Custom styles for the buttons */
        .btn-custom {
            background-color: white;
            color: black;
            border: 1px solid black;
            /* Add a black border */
        }

        .btn-custom:hover {
            background-color: black;
            /* Optional: Change background on hover */
            color: white;
            /* Optional: Change text color on hover */
        }

        /* Add padding to the top of the Edit Profile card */
        .card.mb-4 {
            margin-top: 20px;
            /* Adjust this value as needed for more space */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container d-flex justify-content-between">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EZAI Logo"
                style="width: 50px; height: 50px;">
            <div class="auth-section">
                <a href="/">Back</a>
                <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Profile Edit Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter new username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter new email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter new password">
                    </div>
                    <div class="d-flex align-items-center"> <!-- Flexbox for vertical alignment -->
                        <button type="submit" class="btn btn-custom me-2">Save Changes</button>
                        <p id="profileMessage" class="text-success mb-0"></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Uploaded Models Section -->
        <div class="card">
            <div class="card-header">
                <h4>Your Uploaded Models</h4>
            </div>
            <div class="card-body">
                <div class="row" id="modelList">
                    <!-- Model cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch user data from the backend
            fetch('/api/user', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.log("User not found or session expired.");
                        window.location.href = "/signin"; // Redirect to sign in if no user is found
                    } else {
                        // Populate the form with the fetched data
                        document.getElementById('email').value = data.email;
                        document.getElementById('username').value = data.username;

                        // Assuming user data contains models array, populate the models
                        if (data.models && data.models.length > 0) {
                            const modelList = document.getElementById('modelList');
                            data.models.forEach(model => {
                                const modelCard = `
                                <div class="col-md-4 model-card">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">${model.name}</h5>
                                            <p class="card-text">${model.description}</p>
                                            <p class="card-text text-muted">Uploaded on: ${model.date}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                                modelList.innerHTML += modelCard;
                            });
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        });

        // Handle profile form submission
        const profileForm = document.getElementById('profileForm');
        profileForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Get updated form values
            const updatedUsername = document.getElementById('username').value;
            const updatedEmail = document.getElementById('email').value;
            const updatedPassword = document.getElementById('password').value;

            // Simulate sending data to the server
            fetch('/api/update_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: updatedUsername,
                    email: updatedEmail,
                    password: updatedPassword
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('profileMessage').textContent = "Profile updated successfully!";
                    } else {
                        document.getElementById('profileMessage').textContent = "Error updating profile.";
                    }
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                });
        });

        // Handle logout button
        document.getElementById('logoutBtn').addEventListener('click', function () {
            // Clear user token from local storage
            localStorage.removeItem('userToken'); // Remove the user's session token

            // Redirect to the main page
            window.location.href = "/"; // Redirect to the main page or login page
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
