<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white border-bottom shadow-sm">
        <div class="container d-flex justify-content-between">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EZAI Logo" width="50" height="50">
            <div class="auth-section d-flex align-items-center">
                <button type="button" class="btn btn-secondary" onclick=window.history.back()>Back</button>
                <button id="logoutBtn" class="btn btn-outline-danger ms-2">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Profile Edit Form -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">Edit Profile</h4>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter new username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter new email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter new password">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-dark me-3">Save Changes</button>
                        <p id="profileMessage" class="text-success mb-0"></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Uploaded Models Section -->
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">Your Uploaded Models</h4>
            </div>
            <div class="card-body">
                <div class="row" id="modelList">
                    <!-- Model cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch user data from the backend
            fetch('/api/user', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.log("User not found or session expired.");
                        window.location.href = "/signin"; // Redirect to sign in if no user is found
                    } else {
                        // Populate the form with the fetched data
                        document.getElementById('email').value = data.email;
                        document.getElementById('username').value = data.username;

                        // Populate the models
                        if (data.models && data.models.length > 0) {
                            const modelList = document.getElementById('modelList');
                            data.models.forEach(model => {
                                const modelCard = `
                                <div class="col-md-4 mb-4">
                                    <div class="card shadow-sm">
                                        <div class="card-body">
                                            <h5 class="card-title">${model.name}</h5>
                                            <p class="card-text">${model.description}</p>
                                            <p class="card-text text-muted">Uploaded on: ${model.date}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                                modelList.innerHTML += modelCard;
                            });
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        });

        // Handle profile form submission
        const profileForm = document.getElementById('profileForm');
        profileForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const updatedUsername = document.getElementById('username').value;
            const updatedEmail = document.getElementById('email').value;
            const updatedPassword = document.getElementById('password').value;

            fetch('/api/update_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: updatedUsername,
                    email: updatedEmail,
                    password: updatedPassword
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('profileMessage').textContent = "Profile updated successfully!";
                    } else {
                        document.getElementById('profileMessage').textContent = "Error updating profile.";
                    }
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                });
        });

        // Handle logout button
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('userToken'); // Remove the user's session token
            window.location.href = "/"; // Redirect to the main page or login page
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
