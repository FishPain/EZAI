<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-header h2 {
            margin: 0;
        }

        .model-card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="profile-header mb-4">
            <h2>User Profile</h2>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>

        <!-- Profile Edit Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter new username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter new email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter new password">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <p id="profileMessage" class="text-success mt-3"></p>
                </form>
            </div>
        </div>

        <!-- Uploaded Models Section -->
        <div class="card">
            <div class="card-header">
                <h4>Your Uploaded Models</h4>
            </div>
            <div class="card-body">
                <div class="row" id="modelList">
                    <!-- Model cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulate user data and models (this would come from the backend in a real app)
        const userData = {
            username: "JohnDoe",
            email: "johndoe@example.com",
            models: [
                { name: "Image Classification Model", description: "A CNN for image classification", date: "2024-01-10" },
                { name: "Speech Recognition Model", description: "Wav2Vec2 model for speech recognition", date: "2024-02-15" },
                { name: "Object Detection Model", description: "YOLOv5 for object detection", date: "2024-03-05" }
            ]
        };

        // Load profile data into the form
        document.getElementById('username').value = userData.username;
        document.getElementById('email').value = userData.email;

        // Load user's models into the model list section
        const modelList = document.getElementById('modelList');
        userData.models.forEach(model => {
            const modelCard = `
                <div class="col-md-4 model-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${model.name}</h5>
                            <p class="card-text">${model.description}</p>
                            <p class="card-text text-muted">Uploaded on: ${model.date}</p>
                        </div>
                    </div>
                </div>
            `;
            modelList.innerHTML += modelCard;
        });

        // Handle profile form submission (this would send the data to the backend in a real app)
        const profileForm = document.getElementById('profileForm');
        profileForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get updated form values
            const updatedUsername = document.getElementById('username').value;
            const updatedEmail = document.getElementById('email').value;
            const updatedPassword = document.getElementById('password').value;

            // Simulate sending data to the server
            console.log("Updated Profile Info:", { updatedUsername, updatedEmail, updatedPassword });

            // Display success message
            document.getElementById('profileMessage').textContent = "Profile updated successfully!";
        });

        // Handle logout button
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Simulate logging out (this would involve removing the auth token and redirecting to the login page)
            console.log("User logged out.");
            window.location.href = "/signin"; // Redirect to login page
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
